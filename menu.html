<!DOCTYPE html>
<html>
<head>
	<title>Menu</title>
</head>
<style type="text/css">
	.wrapper {
		display: inline-block;
    	position: relative;
	}
	.menu {
		position: absolute;
	    top: 140px;
	    left: 40px;
	    width: auto;
	}
	.menu-item {
		padding: 10px 0;
		font-size: 19px;
	    width: 151px;
	    text-align: center;
	    margin-bottom: 2px;
	    background-image: url("pap2.jpeg");
	    border-radius: 2px;
	    color: #264070;
    	font-family: sans-serif;
	}
	.menu-item a {
		text-decoration: none;
		color: #264070;
}
</style>
<body>
	<div class="wrapper">
		<img id="menu" src="menu1.gif" width="400" height="200">
		<div class="menu" style="display: none">
			<div class="menu-item"><a href="#">Menu Item 1</a></div>
			<div class="menu-item"><a href="#">Menu Item 2</a></div>
			<div class="menu-item"><a href="#">Menu Item 3</a></div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script type="text/javascript">
  	let isOpen = false;
  	$("#menu").on("click", function(){
  		$(".menu").slideToggle("slow")
  		if (isOpen == false) {
  			$(this).attr("src", "stopmenu.png")
  			isOpen = true
  		} else {
  			$(this).attr("src", "menu1.gif")
			isOpen = false
  		} 
  	})
	  every()
  </script>
</body>
</html>
